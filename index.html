<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pogađanje brojeva</title>
   <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="game-title">
      <span class="letter letter-1">p</span>
      <span class="letter letter-2">o</span>
      <span class="letter letter-3">g</span>
      <span class="letter letter-4">a</span>
      <span class="letter letter-5">đ</span>
      <span class="letter letter-6">a</span>
      <span class="letter letter-7">n</span>
      <span class="letter letter-8">j</span>
      <span class="letter letter-9">e</span>
      <span class="letter letter-10">b</span>
      <span class="letter letter-11">r</span>
      <span class="letter letter-12">o</span>
      <span class="letter letter-13">j</span>
      <span class="letter letter-14">e</span>
      <span class="letter letter-15">v</span>
      <span class="letter letter-16">a</span>
   </div>
   <div class="game-container">
      <div class="zamisljeni-broj">???</div>
      <div class="moj-broj">
         <input type="number" maxlength="3" class="broj">
         <button class="btnSubmit">Pokušaj</button>
      </div>
      <div class="start">START</div>
      <div class="poruke"></div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
